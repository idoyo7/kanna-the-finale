# Active Service (현재 운영 중인 버전)
apiVersion: v1
kind: Service
metadata:
  name: kanna-service-active
  namespace: kanna
spec:
  selector:
    app: kanna
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP

---
# Preview Service (새로운 버전 테스트용)
apiVersion: v1
kind: Service
metadata:
  name: kanna-service-preview
  namespace: kanna
spec:
  selector:
    app: kanna
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP 